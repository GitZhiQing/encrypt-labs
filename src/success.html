<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>炫酷文字展示</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* 背景渐变动画 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #3498db, #8e44ad, #e74c3c);
      background-size: 300% 300%;
      animation: gradientBackground 12s ease infinite;
      color: #fff;
    }

    /* 渐变背景动画效果 */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 文字展示区域 */
    .content-box {
      max-width: 800px;
      padding: 60px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      line-height: 1.8;
      animation: fadeIn 2s ease;
    }

    /* 淡入动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 炫酷标题样式 */
    .content-box h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 0 15px #1e90ff, 0 0 25px #1e90ff, 0 0 35px #1e90ff;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
    }

    /* 霓虹效果动画 */
    @keyframes neonGlow {
      from { text-shadow: 0 0 10px #1e90ff, 0 0 20px #1e90ff, 0 0 30px #1e90ff; }
      to { text-shadow: 0 0 25px #1e90ff, 0 0 40px #1e90ff, 0 0 50px #1e90ff; }
    }

    /* 描述文字样式 */
    .content-box p {
      font-size: 24px;
      color: #ddd;
      margin-bottom: 30px;
    }

    /* 炫酷按钮样式 */
    .content-box .btn {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(45deg, #1e90ff, #e91e63);
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    /* 按钮悬停效果 */
    .content-box .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      background: linear-gradient(45deg, #e91e63, #1e90ff);
    }
  </style>
</head>
<body>

  <!-- 中间文字展示区域 -->
  <div class="content-box">
    <h1>恭喜成功登入系统</h1>
    <p>
      你小子越来越强了。
    </p>
    
    <a href="#" class="btn">GOOD LUCK!</a>
  </div>

</body>
</html>
